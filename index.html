<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Metronome!</title>
    <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
<div class="container">
  <div class="metronome">
    <div class="console">
      <div class="beatbox">
        <h1 class="count text-center"></h1>
        <div class="bpm_box text-center">
        <h3 class="bpm"></h3>
        <h4>BPM</h4>
        </div>
        <div class="meterview text-center">
        <h4 class="meter"></h4>
        </div>
         </div>
            <div id="playbuttons">
        <button id="startMet" class="btn btn-primary btn-lg">Start</button>
        <button id="stopMet" class="btn btn-danger hidden btn-lg">Stop</button>
      </div>
      <div class="lower-console">
      <div class="tempo text-center">
        <p>Tempo</p>
        <button id="slower" class="btn btn-info">-</button>
        <button class="btn btn-success" id="faster">+</button>
      </div>

      <div class="meterbox text-center">
        <p>Meter</p>
        <button class="btn btn-info" id="lessMeter">Meter -</button>
         <button id="addMeter" class="btn btn-success">Meter +</button>
      </div>
      </div>
    </div>
  </div>
</div>

      <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
      <script src="https://code.createjs.com/soundjs-0.6.1.min.js"></script>
      <script src="js/index.js"></script>
      
      
      
    </body>
  </html>
